<div class="w-full p-2 flex items-center gap-x-2">
  <p-float-label variant="on">
    <p-select
      [options]="options"
      id="range_selector"
      [(ngModel)]="selectedOption"
      class="w-56 max-w-64"
      size="small"
      optionLabel="label"
    />
    <label for="range_selector">Live/History</label>
  </p-float-label>
  @if (selectedOption()?.enableRange) {
  <p-date-picker
    selectionMode="range"
    [(ngModel)]="dateRange"
    placeholder="Enter date range"
    icon="pi pi-calendar"
    showIcon
    iconDisplay="input"
    size="small"
  />
  }
  <p-button
    icon="pi pi-refresh"
    size="small"
    severity="secondary"
    [rounded]="true"
    [pTooltip]="refreshTooltip"
    tooltipPosition="right"
  />

  <ng-template #refreshTooltip>
    <span class="text-sm">Refresh</span>
  </ng-template>
</div>
